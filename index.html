<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛀牙虫大作战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 音效元素 -->
    <audio id="pop-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAD/" type="audio/wav">
    </audio>
    <audio id="win-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAD/" type="audio/wav">
    </audio>
    <audio id="button-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAD/" type="audio/wav">
    </audio>
    
    <div id="game-container">
        <h1>蛀牙虫大作战</h1>
        <div id="game-info">
            <div id="level">关卡: 1</div>
            <div id="score">分数: 0</div>
        </div>
        
        <!-- 排行榜按钮 -->
        <div id="leaderboard-icon" style="position: absolute; top: 10px; right: 10px; background-color: rgba(255, 255, 255, 0.9); padding: 8px; border-radius: 50%; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); z-index: 100; cursor: pointer; text-align: center;">
            <span style="font-size: 18px; font-weight: bold;">🏆</span>
        </div>
        
        <!-- 排行榜区域 -->
        <div id="leaderboard" style="position: absolute; top: 60px; right: 10px; background-color: rgba(255, 255, 255, 0.9); padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); z-index: 100; width: 150px; display: none;">
            <h3 style="margin-top: 0; font-size: 14px; color: #333;">排行榜</h3>
            <div id="leaderboard-list" style="margin: 5px 0; max-height: 200px; overflow-y: auto;"></div>
        </div>
        
        <!-- 分数说明按钮 -->
        <div id="score-guide-icon" style="position: absolute; bottom: 10px; left: 10px; background-color: rgba(255, 255, 255, 0.9); padding: 8px; border-radius: 50%; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); z-index: 100; cursor: pointer; text-align: center;">
            <span style="font-size: 18px; font-weight: bold;">📋</span>
        </div>
        
        <!-- 分数说明区域 -->
        <div id="score-guide" style="position: absolute; bottom: 60px; left: 10px; background-color: rgba(255, 255, 255, 0.9); padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); z-index: 100; width: 180px; display: none;">
            <h3 style="margin-top: 0; font-size: 14px; color: #333;">分数说明</h3>
            <ul style="margin: 5px 0; padding-left: 20px; font-size: 11px; color: #666;">
                <li>清除食物残渣: +10分</li>
                <li>击败普通蛀牙虫: +50分</li>
                <li>击败快速蛀牙虫: +70分</li>
                <li>击败坚韧蛀牙虫: +100分</li>
                <li>点击空白区域: -10分</li>
                <li>牙膏泡沫枪: -20分</li>
                <li>牙刷剑: -30分</li>
                <li>超级清洁剂: -50分</li>
            </ul>
        </div>
        <div id="tooth-model">
            <div class="shine-effect"></div>
        </div>
        <div id="game-controls">
            <button id="toothpaste-gun">牙膏泡沫枪</button>
            <button id="toothbrush-sword">牙刷剑</button>
            <button id="super-cleaner">超级清洁剂</button>
            <button id="pause-button">暂停</button>
        </div>
        <div id="game-message"></div>
        <button id="start-button">开始游戏</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
